<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.4.3/css/pico.min.css">
    <title>
        {% block title %}BonsaiDb Commerce Benchmark{% endblock title %}</title>
    <style>
        .diagram {
            margin-left: auto;
            margin-right: auto;
            display: block;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <main class="container">
        {% block content %}
        {% endblock content %}
    </main>

    <footer class="container">
        <hr />
        <small>
            This report was generated at {{ timestamp }} and git revision
            <a href="https://github.com/khonsulabs/bonsaidb/tree/{{ revision }}">
                {{ revision | truncate(length = 7, end = "") }}
            </a>.
        </small>
    </footer>
</body>

</html>
