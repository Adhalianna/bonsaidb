[package]
name = "pliantdb-server"
version = "0.1.0-dev-1"
authors = ["Jonathan Johnson <jon@khonsulabs.com>"]
edition = "2018"
description = "Database server for PliantDB."
repository = "https://github.com/khonsulabs/pliantdb"
license = "MIT OR Apache-2.0"
keywords = ["document-database", "database"]
categories = ["database-implementations"]
readme = "../README.md"

[features]
default = []
cli = ["certificate", "structopt", "anyhow"]
test-util = ["pliantdb-core/test-util", "anyhow"]
certificate = ["pliantdb-core/certificate"]

[dependencies]
pliantdb-core = { path = "../core", version = "0.1.0-dev-1", features = ["networking"] }
pliantdb-local = { path = "../local", version = "0.1.0-dev-1" }
serde = { version = "1", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
thiserror = "1"
async-trait = "0.1"
structopt = { version = "0.3", optional = true }
anyhow = { version = "1", optional = true }
futures = "0.3"
flume = "0.9"
itertools = "0.10"

[dev-dependencies]
anyhow = "1"
pliantdb-core = { path = "../core", version = "0.1.0-dev-1", features = ["test-util", "certificate"] }
