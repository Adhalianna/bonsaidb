name: Benchmarks

on: [push]

jobs:
  microbenchmarks:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      # postgres: # Not needed yet, this suite doesn't support postgres.
      #   image: postgres
      #   env:
      #     POSTGRES_PASSWORD: postgres
      #   options: >-
      #     --health-cmd pg_isready
      #     --health-interval 10s
      #     --health-timeout 5s
      #     --health-retries 5
      #   ports:
      #     - 5432:5432

    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2
      
      - name: Install Rust
        uses: hecrj/setup-rust-action@v1

      - name: Run benchmarks
        run: |
          cargo bench --bench suite --features sqlite,redis,compression
        env:
          COMMERCE_POSTGRESQL_URL: postgres://postgres:postgres@localhost/postgres

      - uses: actions/upload-artifact@v2
        with:
          name: microbenchmarks
          path: target/criterion

  commerce:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2
      
      - name: Install Rust
        uses: hecrj/setup-rust-action@v1

      - name: Run benchmarks
        run: |
          cargo bench --bench commerce --features postgresql,compression -- --suite -n1000
        env:
          COMMERCE_POSTGRESQL_URL: postgres://postgres:postgres@localhost/postgres

      - uses: actions/upload-artifact@v2
        with:
          name: commerce
          path: benchmarks/commerce-bench

  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/release' || startsWith(github.ref, 'refs/tags/')
    needs: [commerce, microbenchmarks]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
      
      - name: Gather artifacts 
        run: |
          mkdir reports
          mv commerce reports/
          mv microbenchmarks reports/suite

      - name: Deploy Docs
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: gh-pages
          folder: reports
          git-config-name: kl-botsu
          git-config-email: botsu@khonsulabs.com
          target-folder: /${{ github.ref_name }}/benchmarks
          clean: true
