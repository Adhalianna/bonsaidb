[package]
name = "bonsaidb-core"
version = "0.1.0-dev.4"
authors = ["Jonathan Johnson <jon@khonsulabs.com>"]
edition = "2021"
description = "Core functionality and types for BonsaiDb."
repository = "https://github.com/khonsulabs/bonsaidb"
license = "MIT OR Apache-2.0"
keywords = ["document-database", "database"]
categories = ["database-implementations"]
readme = "../../README.md"
homepage = "https://dev.bonsaidb.io/"

[features]
default = []
test-util = ["tokio", "anyhow"]
networking = ["multiuser"]
websockets = []
actionable-traits = []
instrument = ["pot/tracing"]
multiuser = ["custodian-password"]
encryption = []

[dependencies]
bonsaidb-macros = { path = "../bonsaidb-macros", version = "0.1.0-dev.4" }
circulate = { version = "0.2.1" }
serde = { version = "1", features = ["derive"] }
serde_bytes = "0.11"
pot = "1.0.0-rc.3"
async-trait = "0.1"
uuid = { version = "0.8", features = ["v4", "serde"], optional = true }
thiserror = "1"
sha2 = "0.9"
futures = { version = "0.3" }
tokio = { version = "1", features = ["time"], optional = true }
num-traits = "0.2"
actionable = "0.1.0-rc.3"
custodian-password = { git = "https://github.com/khonsulabs/custodian.git", branch = "main", default-features = false, features = [
    "blake3",
    "p256",
], optional = true }
anyhow = { version = "1", optional = true }
itertools = "0.10"
ordered-varint = "0.1.0-dev.1"
derive-where = "1.0.0-rc.1"
transmog = "0.1.0-dev.2"
transmog-pot = "0.1.0-dev.2"

[dev-dependencies]
hex-literal = "0.3"
tokio = { version = "1", features = ["full"] }
futures = { version = "0.3" }
num-derive = "0.3"
anyhow = "1"

[package.metadata.docs.rs]
all-features = true
